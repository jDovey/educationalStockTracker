{% extends 'core/base.html' %}

{% block title %}Price{% endblock %}
    
{% block content %}
    <div class="form-group">
        {% if price %}
            <h1>{{ symbol }}: is ${{ price }}</h1>
        {% else %}
            <h1>Symbol not found</h1>
        {% endif %}

        <button class="m-3 btn btn-primary" onclick="window.history.back();">Back</button>
    </div>
{% endblock %}
