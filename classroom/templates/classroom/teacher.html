{% extends 'core/base.html' %}

{% block title %}Classroom{% endblock %}
    
{% block content %}
    <h1>Classroom</h1>
    <table class="table table-striped table-dark table-hover styled-table" id="class-table">
        <thead>
            <tr>
                <th>Class Name</th>
            </tr>
        </thead>
        <tbody>
            {% for classroom in teacher_classrooms %}
                <tr>
                    <td><a href="{% url 'classroom:teacherClassroom' classroom.id %}">{{ classroom.name }}</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{% url 'classroom:newClassroom' %}" class="btn btn-primary">Create Classroom</a>

    <script>
        intro.setOptions({
        steps: [
                {
                    element: '#navbar',
                    intro: 'This is the navbar. It contains links to all the pages you can visit.',
                },
                {
                    element: '#class-table',
                    intro: 'This is the table of all the classrooms you are a teacher of. Click on a classroom to view it.',
                },
            ]
        })
    </script>
{% endblock %}
