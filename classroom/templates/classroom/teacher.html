{% extends 'core/base.html' %}

{% block title %}Classroom{% endblock %}
    
{% block content %}
    <h1>Classroom</h1>
    <table class="table table-striped table-dark table-hover styled-table">
        <thead>
            <tr>
                <th>Class Name</th>
                <th>Class Code</th>
            </tr>
        </thead>
        <tbody>
            {% for classroom in teacher_classrooms %}
                <tr>
                    <td><a href="{% url 'classroom:teacherClassroom' classroom.id %}">{{ classroom.name }}</a></td>
                    <td>{{ classroom.passcode }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{% url 'classroom:newClassroom' %}" class="btn btn-primary">Create Classroom</a>
{% endblock %}
