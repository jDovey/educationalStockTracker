{% extends 'core/base.html' %}

{% block title %}Classroom{% endblock %}
    
{% block content %}

    <h1>{{student.user.username}}</h1>

    <div>
        <form action="." method="post">
            <div class="form-group"></div>
                {% csrf_token %}
                <div class="mb-3">
                    <label class="inline-block mb-2">Cash:</label><br>
                    {{ form.cash }}
                </div>

                <div class="mb-3">
                    <label class="inline-block mb-2">XP:</label><br>
                    {{ form.xp }}
                </div>
                <!-- Display any form errors -->
                {% for field in form %}
                    {% for error in field.errors %}
                        <p style="color: red">{{ error }}</p>
                    {% endfor %}
                {% endfor %}
            </div>
            <button class="m-3 btn btn-primary" type="submit" title="Submit">Submit</button>
        </form>
        <a href="{% url 'classroom:resetStudent' student.user_id %}" class="btn btn-outline-danger btn-sm" title="Reset student" onclick="return confirm('Are you sure? This will delete their holdings and set their cash back to default.');"><i class="material-symbols-outlined">device_reset</i></a>
    </div>
{% endblock %}
