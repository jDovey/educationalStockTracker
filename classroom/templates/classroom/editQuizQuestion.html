{% extends 'core/base.html' %}

{% block title %}Classroom{% endblock %}
    
{% block content %}

    <h1>{{student.user.username}}</h1>

    <div>
        <form action="." method="post">
            <div class="form-group"></div>
                {% csrf_token %}
                {{form.as_p}}
                <!-- Display any form errors -->
                {% for field in form %}
                    {% for error in field.errors %}
                        <p style="color: red">{{ error }}</p>
                    {% endfor %}
                {% endfor %}
            </div>
            <button class="m-3 btn btn-primary" type="submit" title="Submit">Submit</button>
        </form>
        <a href="#" class="btn btn-outline-danger btn-sm" title="Delete" onclick="return confirm('Are you sure?');"><i class="material-symbols-outlined">delete</i></a>
    </div>
{% endblock %}
