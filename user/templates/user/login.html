{% extends 'core/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div>
    <h1>Login</h1>
    <form action="." method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'user:register' %}">Register</a></p>
</div>
{% endblock %}
