{% extends 'core/base.html' %}

{% block content %}
<div>
    <h1>Signup</h1>

    <form method="post" action=".">
        {% csrf_token %}

        {{ form.as_p }}

        {% if form.errors or form.non_field_errors %}
        <div>
            {% for field in form %}
            {{ field.errors }}
            {% endfor%}
            
            {{ form.non_field_errors }}
        </div>
        {% endif %}
        <button>Submit</button>
    </form>
</div>
{% endblock %}
