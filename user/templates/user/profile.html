{% extends 'core/base.html' %}

{% block title %}Change Password{% endblock %}
    
{% block content %}
<div class="container">
    <div>
        <strong>Username:</strong> {{ request.user.username}}
    </div>
{% if request.user.role == 'STUDENT'%}
    <div>
        <strong>XP:</strong> {{ request.user.student.xp }}
    </div>
{% endif %}
    <div>
        <form action="{% url 'user:delete_account' %}" method="post">
            {% csrf_token %}
            <a href="{% url 'user:change_password' %}" class="btn btn-primary m-3">Change password</a>
            <button class="btn btn-primary m-3" type="submit"onclick="return confirm('Are you sure? This will delete all data associated with your account.');">Delete account</button>
        </form>
    </div>
    
</div>
{% endblock %}
